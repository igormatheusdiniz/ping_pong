<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow:hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas")
        const canvasCtx = canvasEl.getContext("2d")

        const setup = () => {
            
            canvasEl.width = canvasCtx.width = window.innerWidth 
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        const draw = () => {

            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0,0, window.innerWidth, window.innerHeight)
            canvasCtx.fillStyle = "#FFF"
            canvasCtx.fillRect((window.innerWidth/2)-15,0, 15, window.innerHeight)
            canvasCtx.fillRect(10,400, 15, 200)
            canvasCtx.fillRect(window.innerWidth-15-10,300, 15, 200)
            
            canvasCtx.beginPath()
            canvasCtx.arc(200,300,20,0,2*Math.PI,false)
            canvasCtx.fill()

            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign="center"
            canvasCtx.textBaseline="top"
            canvasCtx.fillStyle="#01341D"

            canvasCtx.fillText("3", window.innerWidth/4,50)
            canvasCtx.fillText("1", window.innerWidth/4*3,50)

        }

        setup()
        draw()
    </script>
</body>
</html>
